<section class="container testi">
  <h3 class="fira fw700 fs32 accent">
    {{ "testimonials.headline" | translate }}
  </h3>

  <div class="outter">
    <div
      *ngFor="let testimonial of testimonialDb; let i = index"
      class="wrapper"
      [ngClass]="{
        selected: i === selectedItem,
        prev:
          i === selectedItem - 1 ||
          (selectedItem === 0 && i === testimonialDb.length - 1),
        next:
          i === selectedItem + 1 ||
          (selectedItem === testimonialDb.length - 1 && i === 0),
      }"
    >
      <p>{{ testimonial.testimonial | translate }}</p>
      <div class="person">
        <div class="horizontal"></div>
        <p>
          {{ testimonial.name | translate }} -
          {{ testimonial.status | translate }}
        </p>
      </div>
      <img *ngIf="i === 1" src="assets/quotes.svg" class="quote" />
    </div>
  </div>

  <div class="pagination">
    <img (click)="selectPrev()" src="assets/icons/arrow_back.svg" />
    <div
      *ngFor="let dot of testimonialDb; let i = index"
      class="dot"
      [ngClass]="{
        inactive: i !== selectedPage,
        active: i === selectedPage
      }"
    ></div>
    <img (click)="selectNext()" src="assets/icons/arrow_forward.svg" />
  </div>

</section>
