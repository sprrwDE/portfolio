<div class="dialog-backdrop" (click)="onClose()"></div>
<div class="dialog-content">
  <div class="text-wrapper">
    <span class="accent carla fw700 fs128">0{{ currentIndex + 1 }}</span>
    <h2 class="main fira fw700 fs64">{{ project?.name }}</h2>
    <h3 class="accent fira fw700 fs24">What is this project about?</h3>
    <p class="karla fs18">{{ project?.description || '' | translate }}</p>
    <div class="skill-wrapper">
      <div class="skill-inner" *ngFor="let skill of project?.skillset">
        <img src="{{ skill.image }}" />
        <p class="karla fs18 fw400">{{ skill.name }}</p>
      </div>
    </div>
    <div class="button-wrapper">
      <a href="{{ project?.urls?.github }}" target="_blank">
        <button>Github</button>
      </a>
      <a href="{{ project?.urls?.project }}" target="_blank">
        <button>Live Test</button>
      </a>
    </div>
  </div>
  <div class="image-wrapper">
    <p (click)="onClose()">X</p>
    <!-- hier icon -->
    <img src="{{ project?.image }}" />
    <p class="next" (click)="nextDialog()">Next project</p>
    <!-- hier icon -->
  </div>
</div>
