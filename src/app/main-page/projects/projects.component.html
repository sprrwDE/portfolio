<section class="container">
    <div *ngFor="let project of projectDb" (click)="openDialog(project)">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <a [href]="project.url" target="_blank">Watch live</a>
      <div *ngFor="let skill of project.skillset">
        <p>{{ skill }}</p>
      </div>
    </div>
  </section>
