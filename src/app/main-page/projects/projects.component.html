<section class="container">
  <div *ngFor="let project of projectDb" (click)="openDialog(project)" class="wrapper">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <a [href]="project.url" target="_blank">Watch live</a>
    <div *ngFor="let skill of project.skillset">
      <p>{{ skill }}</p>
    </div>
  </div>
</section>

<app-dialog *ngIf="isDialogOpen" [project]="currentProject" (close)="closeDialog()"></app-dialog>
