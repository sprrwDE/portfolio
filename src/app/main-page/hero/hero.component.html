<section>
  <div class="hero-content bright">
    <div class="headline-wrapper">
      <h1 class="eyebrow">{{ "hero.headline" | translate }}</h1>
      <h2 class="main-heading">Kai Schulz</h2>
    </div>
    <div class="button-wrapper">
      <a href="#projects">
        <button>{{ "hero.work" | translate }}</button>
      </a>
      <a href="#contact">
        <button>{{ "hero.contact" | translate }}</button>
      </a>
    </div>
  </div>

  <div class="vert-wrapper container">
    <div class="scroll">
      <a href="#about">
        <img src="assets/icons/down.svg" />
      </a>
      <div class="line-left"></div>
    </div>

    <div class="contact">
      <a href="mailto:info@sparrowmedia.de" class="mail fs16"
        >info&#64;sparrowmedia.de</a
      >
      <a href="https://github.com/sprrwDE" target="_blank" class="social"
        ><img src="assets/icons/github.svg"
      />
      </a>
      <a
        href="https://www.linkedin.com/in/kai-schulz-53207b1a6/"
        target="_blank"
        class="social"
        ><img src="assets/icons/linkedin.svg"
      /></a>
      <div class="line-right"></div>
    </div>
  </div>
  <div class="carousel-wrapper">
    <div class="carousel">
      <span
        class="carousel-item fs24 fira accent"
        *ngFor="let item of 'hero.slider' | translate"
      >
        {{ item.slide }}
      </span>
    </div>
  </div>
</section>
